<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mauricio Lauffer">
  <title>OpenUI5 Smart MockServer</title>
  <script id="sap-ui-bootstrap"
          src="https://openui5.hana.ondemand.com/1.56.1/resources/sap-ui-core.js"
          data-sap-ui-libs="sap.m, openui5.smartmockserver" data-sap-ui-theme="sap_belize"
          data-sap-ui-compatVersion="edge" data-sap-ui-preload="async"
          data-sap-ui-resourceroots='{
          "mlauffer.demo.openui5.smartmockserver": "./",
          "openui5.smartmockserver": "../../dist/openui5/smartmockserver"}'></script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
<script>
  sap.ui.getCore().attachInit(function() {
    "use strict";
    sap.ui.require([
      "sap/ui/core/Component",
      "sap/ui/core/ComponentContainer",
      "mlauffer/demo/openui5/smartmockserver/localService/mockserver"
    ], function (Component, ComponentContainer, mockserver) {
      mockserver.init();

      Component.create({
        id: "mlauffer_smartmockserver",
        name: "mlauffer.demo.openui5.smartmockserver",
        manifest: true,
        async: true
      }).then(function(oComponent) {
        new ComponentContainer({
          async: true,
          component: oComponent
        }).placeAt("content");
      });
    });
  });
</script>
</body>
</html>
